apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "nhsapp"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "nhsapp"
    spec:
      containers:
        - name: "nhsapp"
          image: "nhsappregistry.azurecr.io/nhsapp"
          ports:
          - containerPort: 80