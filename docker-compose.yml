version : "3.2"

services:

  mysql-docker-local:
    image: mysql:5.7.28
    container_name: mysql_dev_container
    restart: unless-stopped

    environment:
      MYSQL_DATABASE:       "${DEV_DB_NAME}"
      MYSQL_USER:           "${DEV_DB_USER}"
      MYSQL_ROOT_PASSWORD:  "${DEV_DB_ROOT_PSWD}"
      MYSQL_PASSWORD:       "${DEV_DB_PSWD}"

    ports:
      - "${DEV_DB_PORT}:3306"

    volumes:
      - ./mysql-dev-db:/var/lib/mysql

services :

  nhs_fed_dev:
    container_name: nhs_fed_dev_container
    image: flask-image
    ports:
      - "80:5000"
    volumes:
      - type: bind
        source: /Users/feanor/Documents/NHS/nhs_app/
        target: /app/
    networks:
      - nhs-fed-network
#    restart: unless-stopped

  db_dev:
    container_name: postgres_dev_container
    image: postgres
    environment:
      POSTGRES_USER: "nhsx"
      POSTGRES_PASSWORD: "federatedLearning"
      POSTGRES_DB: "fed_db"
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - pgvol_dev:/data/postgresql
    networks:
      - nhs-fed-network
    restart: unless-stopped

networks :
  nhs-fed-network :
    driver : bridge

volumes:
  pgvol_dev:
  nhs_fed_dev: